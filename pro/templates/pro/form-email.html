<form method="post">
  {% csrf_token %}
  {% for f in form %}
  <p><label class="col-10 col-sm-10 footer__input-email" for="f.id_for_label">{{f.label}}</label>{{f}}</p>
  {% endfor %}
  <button type="submit" class="footer__submit">Отправить</button>
</form>
